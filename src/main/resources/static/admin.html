<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Modification</title>
</head>
<body>
<div id="admin-panel">
    <h1>Admin Panel</h1>
    <form id="post-form" action="index.html" method="POST">
        <label for="post-title">Post Title:</label><br>
        <input type="text" id="post-title" name="post-title" required><br><br>
        <label for="post-content">Post Content:</label><br>
        <textarea id="post-content" name="post-content" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Add Post</button>
    </form>

</div>
</body>
</html>
