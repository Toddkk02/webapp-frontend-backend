spring.application.name=cyclothymic

# Database Configuration - CORRETTO PER POSTGRESQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - CORRETTO PER POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true

# Disabilita Spring Security completamente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuatore.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Server Configuration - PORTA DINAMICA PER RAILWAY
server.port=${PORT:8080}

# Configurazioni aggiuntive per Railway
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
